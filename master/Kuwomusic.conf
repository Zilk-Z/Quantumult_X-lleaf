# ================================
# NAME: Kuwo Music Unlock
# AUTHOR: kiki
# UPDATED: 2025-12-17
# PLATFORM: Quantumult X
# FUNCTION:
# 1. 去启动 / 播放广告
# 2. 去 VIP 弹窗 & UI 限制
# 3. 解除部分试听限制
# LIMIT:
# - 不支持无损音质
# - 不支持下载
# - 不是真 VIP
# ================================

hostname = *.kuwo.cn, *.kwcdn.kuwo.cn, musicpay.kuwo.cn

# ================================
# 1️⃣ 去广告（直接拦截）
# ================================
^https?:\/\/.*\.kuwo\.cn\/(ad|ads|advert|commercial)\/ url reject

# ================================
# 2️⃣ VIP 信息伪装（返回体）
# ================================
^https?:\/\/vip\d*\.kuwo\.cn\/vip\/v2\/user\/vip url script-response-body https://raw.githubusercontent.com/kiki0-zz/QX_rules/main/js/kuwo_vip.js

# ================================
# 3️⃣ 播放权限 / 试听限制
# ================================
^https?:\/\/.*\.kuwo\.cn\/(play|music)\/ url script-response-body https://raw.githubusercontent.com/kiki0-zz/QX_rules/main/js/kuwo_play.js

# ================================
# 4️⃣ 支付 / 购买页跳过
# ================================
^https?:\/\/musicpay\.kuwo\.cn\/music\.pay url 302 http://musicpay.kuwo.cn/music.pay?uid=1